<!DOCTYPE html>
<html>
<head>

</head>
<body>

</div>
</div>

<div style="float:left;width:20%">

</div>

<div  style="float:left;width:70%" >

    <tr>
    <th>编号</th>
      <th>学号</th>
      <th>姓名</th>
      <th>操作</th>  
    </tr>

  <tbody>

	  <td>#(for.index +1)</td>
      <td>#(x.studId)</td>
      <td>#(x.name)</td>
      <td >		
		<a href="/admin/AuditingThrough/#(x.id)"  >通过</a>&nbsp;&nbsp;&nbsp;
        <a href="/admin/AuditingDelete/#(x.id)" >删除</a>  
	  </td>
    </tr>
  </tbody>
   #end
</table>
