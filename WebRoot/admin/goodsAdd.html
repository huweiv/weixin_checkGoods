<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物品管理</title>
<link href="/css/style.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/css/bootstrap-datetimepicker.min.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.8.3.min.js" type="text/javascript" ></script>
<script src="/js/bootstrap-datetimepicker.fr.js"type="text/javascript" ></script>
<script src="/js/bootstrap-datetimepicker.js" type="text/javascript" ></script>
<script src="/js/bootstrap-datetimepicker.zh-CN.js"  type="text/javascript" ></script>
<script src="/js/bootstrap.js" type="text/javascript" ></script>
</head>
<body>
<div class="page-header"> 
<h1 >&nbsp;&nbsp;&nbsp;&nbsp;新&nbsp;增&nbsp;物&nbsp;品&nbsp;&nbsp;</h1>
</div>

<div style="text-align:center">
<form action="/admin/save" method="post">
<lable class="control-label" for="name"  >物品名称：</lable>
			<input type="text" placeholder="物品名称" id ="name"  name="name"> 
<br><br>
<lable class="control-label" for="stortime"  >购入时间：</lable>
			   <div class="controls input-append date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input size="16" type="text" placeholder="购入时间"  id ="stortime" name="stortime" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
                </div>
				<input type="hidden" id="dtp_input2" value="" /><br/>
           

<br><br>
<lable class="control-label" for="order"  >物品编号：</lable>
			<input type="text" placeholder="物品编号" id ="order" name="order"> 
<br><br>			
<lable class="control-label" for="consumables"  >是否属于消耗品：</lable>
			<input type="text" placeholder="是否属于消耗品" id ="consumables" name="consumables"> 	

<br><br>	
		<button class="btn btn-primary" id="submit" name="submit"  >保存</button>
		
		<br>	
</form>
</div>


<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',  //日期,
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
		format: 'yyyy-mm-dd',
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
		language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		format: 'yyyy-mm-dd',
		forceParse: 0
    });
	$('.form_time').datetimepicker({
		language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		format: 'yyyy-mm-dd',
		forceParse: 0
    });
</script>
 
</body>
</html>
