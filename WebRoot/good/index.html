<script type="text/javascript">
$(document).ready(function(){
  $("#submit").click(function(){
	  var arr = $("#username").val();
	  if (arr == "") {
			$("#error").text("学号不能为空！");
		}
		else {
			$.ajax({
				type: "POST",
				url: "/index/dologin",
				data: {username: $("#username").val()},
				dataType: "json",
				success: function(data) {
					// 学号不存在
					if (data.state == "false") {
						$("#error").text("当前学号不存在！");
					}
					// 存在该学号，跳转
					else {
						window.location.href = "/admin";
					}
				}
			});
		}
  });
});
</script>
<script>
function _keydown() {
	if (event.keyCode == 13) {
		$("#submit").click();
		return false;
	}
}
</script>
